<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/estacio.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>DúMato - Cadastro</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./receitas.html">Receitas</a>
          </li>
          <li class="nav-item active">
            <!-- Página destacada -->
            <a class="nav-link" href="./cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="container">
      <div>
        <h1>Efetue seu Cadastro</h1>
      </div>
      <form action="https://formspree.io/f/mknlkkan" method="post">
        <div class="row mb-3">
          <!--Nome-->
          <label for="" class="col-form-label col-2"> Nome </label>
          <div class="col-7">
            <input type="text" id="nome" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3">
          <!--E-mail-->
          <label for="" class="col-form-label col-2" name="email">
            E-mail
          </label>
          <div class="col-7">
            <input type="email" id="e-mail" name="email" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3">
          <!--CEP-->
          <label for="" class="col-form-label col-2"> CEP </label>
          <div class="col-3">
            <input type="text" id="cep" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3">
          <!--Rua-->
          <label for="" class="col-form-label col-2"> Rua </label>
          <div class="col-7">
            <input type="text" id="rua" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3 g-4">
          <!--Número e Complemento-->
          <label for="" class="col-form-label col-2"> Nº </label>
          <div class="col-2">
            <input type="text" id="numero" class="form-control" required />
          </div>
          <label for="" class="col-form-label col-2"> Complemento </label>
          <div class="col-3">
            <input type="text" id="complemento" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3 g-4">
          <!--Cidade e Estado-->
          <label for="" class="col-form-label col-2"> Cidade </label>
          <div class="col-5">
            <input type="text" id="cidade" class="form-control" required />
          </div>
          <label for="" class="col-form-label col-1"> UF </label>
          <div class="col-1">
            <input type="text" id="estado" class="form-control" required />
          </div>
          <div class="col-3 ms-auto">
            <button class="btn btn-success col-8">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="rodape">
    <p>&copy; DúMato 2023</p>
  </footer>
</body>

</html>
